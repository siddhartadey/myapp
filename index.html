<!DOCTYPE html>
<html>
    <head>
        <title>My App</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
        />
        <link rel="stylesheet" href="app.min.css" />
        <style>
            .btn {
                background: Royalblue;
            }
            .app-button.color {
                background: rgb(2, 145, 114);
                color: #fff;
            }
        </style>
    </head>

    <body>
        <div class="app-page" data-page="home">
            <div class="app-topbar blue">
                <div class="app-title">Home page</div>
            </div>
            <div class="app-content">
                <p class="app-section">Click below to send email</p>
                <div class="app-section" id="contactList"></div>
                <div class="app-section">
                    <div class="app-button" id="new-user">
                        Send mail to new user
                    </div>
                </div>
            </div>
        </div>
        <div class="app-page" data-page="sendEmail">
            <div class="app-topbar blue">
                <div class="app-button left" data-back>Back</div>
                <div class="app-title">Send Email</div>
            </div>
            <div class="app-content">
                <div class="app-section">
                    <input
                        class="app-input"
                        name="from"
                        id="sender-email"
                        placeholder="Sender email address"
                    />
                </div>
                <div class="app-section">
                    <input
                        class="app-input"
                        name="to"
                        id="recipient-email"
                        placeholder="Recipient email address"
                    />
                </div>
                <div class="app-section">
                    <input
                        class="app-input"
                        name="subject"
                        placeholder="Subject"
                    />
                </div>
                <div class="app-section">
                    <textarea
                        name="msg"
                        rows="10"
                        class="app-input"
                        placeholder="Massage"
                    ></textarea>
                    <div class="app-button green" id="send">Send</div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="app.min.js"></script>
        <script>
            App.controller('home', function (page) {
                $(page)
                    .find('#new-user')
                    .clickable()
                    .on('click', function () {
                        if (localStorage.getItem('recipient-email') !== null) {
                            localStorage.removeItem('recipient-email');
                        }
                        App.load('sendEmail');
                    });
                // put stuff here
                if (localStorage !== undefined) {
                    if (localStorage.getItem('recipient-list') !== null) {
                        recipientList = JSON.parse(
                            localStorage.getItem('recipient-list')
                        );
                        $.each(recipientList, function (index, value) {
                            $(page).find(
                                '#contactList'
                            ).append(`<div class="app-button redirect">
                        ${value}
                    </div>`);
                        });
                    } else {
                        $(page).find('#contactList').hide();
                    }
                }
                $(page)
                    .find('.redirect')
                    .clickable()
                    .on('click', function () {
                        localStorage.setItem(
                            'recipient-email',
                            $.trim($(this).text())
                        );
                        App.load('sendEmail');
                    });
            });

            App.controller('sendEmail', function (page) {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost/ajaxget/sendmail.php',
                    data: {
                        to: 'siddhartahtml@gmail.com',
                        subject: 'Test',
                        msg: 'Hello:-)',
                        from: 'technicaltutorials5@gmail.com',
                    },
                    success: function (data) {
                        alert(data);
                    },
                });
                if (typeof localStorage !== undefined) {
                    if (localStorage.getItem('sender-email') !== null) {
                        $(page)
                            .find('#sender-email')
                            .val(localStorage.getItem('sender-email'));
                    }
                    if (localStorage.getItem('recipient-email') !== null) {
                        $(page)
                            .find('#recipient-email')
                            .val(localStorage.getItem('recipient-email'));
                    }
                }
                $(page)
                    .find('#send')
                    .on('click', function () {
                        if (typeof localStorage !== undefined) {
                            localStorage.setItem(
                                'sender-email',
                                $('#sender-email').val()
                            );
                            let recipientList = [];
                            if (
                                localStorage.getItem('recipient-list') !== null
                            ) {
                                recipientList = JSON.parse(
                                    localStorage.getItem('recipient-list')
                                );
                                if (
                                    $.inArray(
                                        $('#recipient-email').val(),
                                        recipientList
                                    ) == -1
                                ) {
                                    recipientList.push(
                                        $('#recipient-email').val()
                                    );
                                    recipientList.sort();
                                    console.log(recipientList);
                                    localStorage.setItem(
                                        'recipient-list',
                                        JSON.stringify(recipientList)
                                    );
                                }
                            } else {
                                recipientList.push($('#recipient-email').val());
                                recipientList.sort();
                                console.log(recipientList);
                                localStorage.setItem(
                                    'recipient-list',
                                    JSON.stringify(recipientList)
                                );
                            }
                        } else {
                            //alert
                        }
                    });
            });

            try {
                App.restore();
            } catch (err) {
                App.load('home');
            }
        </script>
    </body>
</html>
